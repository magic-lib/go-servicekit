syntax = "proto3";

package servicekit;
option go_package = "./commpb";

import "google/protobuf/struct.proto";

message CommResult {
  int64 code = 1;
  string message = 2;
  map<string, google.protobuf.Value> data = 3;
}

message CompanyTaskReq {
  string company_no = 1;
  string period = 2;
  double paid_amount = 3;
  double due_amount = 4;
  int64 paid_people = 5;
  int64 due_people = 6;
}
message UpdateCollectionStatusReq {
  string company_no = 1;
  string period = 2;
  int64 status = 3;
}

// 定义催收服务
service CollectionService {
  // 同步公司催收任务
  rpc SyncCompanyCollectionTask(CompanyTaskReq) returns (CommResult);
  // 更新催收状态
  rpc UpdateCollectionStatus(UpdateCollectionStatusReq) returns (CommResult);
}