//--------------------------------账户信息表--------------------------------
message Account {
  int64 account_id = 1; //账户ID
  int64 user_id = 2; //关联user表id
  int64 member_id = 3; //关联member表id
  int64 provider_id = 4; //关联提供商provide表id
  string surname = 5; //姓-api查询
  string firstname = 6; //名-api查询
  google.protobuf.Timestamp reg_time = 7; //注册时间-api查询
  string nid = 8; //用户唯一标识nid-api查询
  string account_no = 9; //账号具体的值
  int32 account_type = 10; //0-mobile, 1-bank, 2-email
  int32 source = 11; //账户来源0-未确定，1-白名单 2-自绑定，3-KYC获取，4-信审客服添加
  int32 wallet_type = 12; //同一个provider的不同卡类型：0-未确定，1-电子钱包，2-银行卡
  bool is_self = 13; //是否属于自己的账号
  bool is_default = 14; //是否默认收款号码
  string extend_properties = 15; //扩展属性
  int32 status = 16; //状态(0无效 1有效 2姓名待确认 3需提供证件)
  google.protobuf.Timestamp create_time = 17; //创建时间
  google.protobuf.Timestamp update_time = 18; //更新时间
}

message InsertAccountReq {
  Account account = 1; //account
}

message InsertAccountResp {
}

