  string surname = 7; //姓-api查询
  string firstname = 8; //名-api查询
  google.protobuf.Timestamp reg_time = 9; //注册时间-api查询
  string nid = 10; //用户唯一标识nid-api查询
  string account_no = 11; //账号具体的值
  int32 account_type = 12; //0-mobile, 1-bank, 2-email
  int32 source = 13; //账户来源0-未确定，1-白名单 2-自绑定，3-KYC获取，4-信审客服添加
  int32 wallet_type = 14; //同一个provider的不同卡类型：0-未确定，1-电子钱包，2-银行卡
